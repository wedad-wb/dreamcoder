<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تحدي OSINT – theHarvester</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #d3dce6;
      --accent: #56d6b8; /* لون تركوازي هادئ */
      --accent-soft: rgba(86, 214, 184, 0.18);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--accent-soft);
      box-shadow: 0 0 15px var(--accent-soft);
      padding: 60px 40px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 16px;
      color: var(--accent);
      text-shadow: 0 0 4px var(--accent-soft);
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 24px;
    }

    .deadline {
      font-size: 1.3rem;
      font-weight: bold;
      color: #f08f8f;
      margin-bottom: 32px;
    }

    .motivation {
      font-size: 1.2rem;
      color: var(--accent);
      text-shadow: 0 0 4px var(--accent-soft);
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.2rem; }
      p  { font-size: 1.1rem; }
      .deadline { font-size: 1.1rem; }
      .motivation { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>تحدي&nbsp;OSINT</h1>

    <p>
       مهمتكم <strong></strong> هي البحث عن معلومات OSINT
       <strong> theHarvester  فقط باستخدام اداة</strong>. <br>
      اجمعوا ما تستطيعو من المعلومات ثم قومو بارفاق التقرير.
    </p>

    <p class="deadline">
      آخر موعد لإرسال الإجابات: 8&nbsp;يوليو&nbsp;2025 &nbsp;⏰
    </p>

    <p class="motivation">
      أثق بكم وبقدراتكم ! 🕵🏻‍♀️✨
    </p>
     <section style="text-align: center; margin: 40px 0;">
    <p>📎 :بعد اكمال التمرين يرجي رفع ملف البي دي اف الخاص بك</p>
   <a href="https://forms.gle/PQR8hcSyy9USL1Am9"
     target="_blank"
     style="background-color: #00cccc; color: white; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-size: 1em;">
      أرسل إجاباتك
  </a>

  </section>
  </main>
</body>
</html>
